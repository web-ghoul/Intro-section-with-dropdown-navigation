<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./index.css">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>
    <main>
        <div class="container">
            <header>
                <div class="contain">
                    <div class="left">
                        <div class="logo">
                            <img src="./images/logo.svg" alt="">
                        </div>
                    </div>

                    <div class="right">
                        <div class="close">
                            <img src="./images/icon-close-menu.svg" alt="">
                        </div>
                        <div class="tools">
                            <div class="tool">
                                <div class="link">
                                    <span>Features</span>
                                    <img src="./images/icon-arrow-down.svg" alt="">
                                    <img src="./images/icon-arrow-up.svg" alt="">
                                </div>
                                <ul>
                                    <li>
                                        <div class="icon">
                                            <img src="./images/icon-todo.svg" alt="">
                                        </div>
                                        <span>Todo List</span>
                                    </li>
                                    <li>
                                        <div class="icon">
                                            <img src="./images/icon-calendar.svg" alt="">
                                        </div>
                                        <span>Calender</span>
                                    </li>
                                    <li>
                                        <div class="icon">
                                            <img src="./images/icon-reminders.svg" alt="">
                                        </div>
                                        <span>Reminders</span>
                                    </li>
                                    <li>
                                        <div class="icon">
                                            <img src="./images/icon-planning.svg" alt="">
                                        </div>
                                        <span>Planning</span>
                                    </li>
                                </ul>
                            </div>
                            <div class="tool">
                                <div class="link">
                                    <span>Company</span>
                                    <img src="./images/icon-arrow-down.svg" alt="">
                                    <img src="./images/icon-arrow-up.svg" alt="">
                                </div>
                                <ul>
                                    <li>History</li>
                                    <li>Our Team</li>
                                    <li>Blog</li>
                                </ul>
                            </div>
                            <div class="tool">
                                <div class="link">
                                    <span>Careers</span>
                                </div>
                                <ul>

                                </ul>
                            </div>
                            <div class="tool">
                                <div class="link">
                                    <span>About</span>
                                </div>
                                <ul>

                                </ul>
                            </div>
                        </div>
                        <div class="btns">
                            <button>Login</button>
                            <button>Register</button>
                        </div>
                    </div>

                    <div class="list">
                        <img src="./images/icon-menu.svg" alt="">
                    </div>
                </div>
            </header>

            <section>
                <div class="contain">
                    <div class="content">
                        <div class="info">
                            <h1>Make <br> remote work</h1>
                            <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                            <button>Learn more</button>
                        </div>
                        <div class="icons">
                            <picture>
                                <img src="./images/client-databiz.svg" alt="">
                            </picture>
                            <picture>
                                <img src="./images/client-audiophile.svg" alt="">
                            </picture>
                            <picture>
                                <img src="./images/client-meet.svg" alt="">
                            </picture>
                            <picture>
                                <img src="./images/client-maker.svg" alt="">
                            </picture>
                        </div>
                    </div>
                    <picture>
                        <img src="./images/image-hero-desktop.png" alt="">
                    </picture>
                </div>
            </section>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>

</html>
